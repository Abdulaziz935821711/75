<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fon {
        width: 500px;
        height: 40px;
        background-color: #a4acad;
        padding: 5px;
      }
      .fon .side {
        border-radius: 3px;
        background-color: white;
        width: 500px;
        height: 40px;
      }

      .text {
        display: inline-block;
        font-size: 7px;
        color: #a4acad;
      }
      .line {
        font-size: 10px;
        margin-top: 7px;
      }
    </style>
  </head>
  <body>
    <div class="fon">
      <div class="side">
        Елена
        <div class="text">2.23.21</div>
        <br />
        <div class="line">Ооочень вкусно!!!</div>
      </div>
    </div>
  </body>
</html>
